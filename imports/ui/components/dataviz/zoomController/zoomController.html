<div class="zoom-mobile">
	<div zoom="in" ng-click="zoomController.zoom('in')"></div>
	<div zoom="out" ng-click="zoomController.zoom('out')"></div>
	<div lasso ng-click="zoomController.lasso()">
		<img src="/img/lasso.png" alt="lasso function">
	</div>
</div>

<div class="zoom-desktop">
	<div zoom="in" ng-click="zoomController.zoom('in')"></div>
	<div zoom="out" ng-click="zoomController.zoom('out')"></div>
	<div lasso ng-click="zoomController.lasso()"></div>
</div>
