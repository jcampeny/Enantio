
<div class="body-white no-point" nav-menu product-navigation ng-if="productNavigation.menu == 'product-navigation'">
  <ul>
    <li>Productos<span class="lnr lnr-cross" ng-click="productNavigation.closeMenu($event)"></span></li>
    <li ng-repeat="parent in productNavigation.parents" ng-class="{'lazy-load' : productNavigation.lazyLoad}" parent>
      <span class="roman">{{parent.codeParent | romanize}}</span>
      <span class="name">{{parent.name_es | capitalize}}</span>
      <span class="options">
        <a>Usar producto</a>
        <span class="lnr lnr-indent-increase"></span>
      </span>
    </li>
    <li class="loading" ng-class="{'loaded' : (productNavigation.parents.length > 0)}">
      <md-progress-circular md-diameter="30" md-mode="indeterminate"></md-progress-circular>
    </li>
  </ul>
</div>
